<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>叠加实时路况图层</title>
   <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main.css"/>
  <script src="http://webapi.amap.com/maps?v=1.3&key=abfc2bcde33bb84d35b2a537bd882658"></script>
</head>

<body>
  <div id="mapContainer"></div>
  <div class="button-group">
    <input type="button" class="button" id="control" value="显示/隐藏实时路况" />
  </div>
  <script>
    var map = new AMap.Map('mapContainer', {
      resizeEnable: true,
      center: [116.397428, 39.90923],
      zoom: 13
    });

    //实时路况图层
    var trafficLayer = new AMap.TileLayer.Traffic({
      zIndex: 10
    });
    trafficLayer.setMap(map);
    
    var isVisible = true;
    //AMap.event.addDomListener(document.getElementById('getZoom'),'click',
    AMap.event.addDomListener(document.getElementById('control'),'click', function() {
      if (isVisible) {
        trafficLayer.hide();
        isVisible = false;
      } else {
        trafficLayer.show();
        isVisible = true;
      }
    }, false);

    
    AMap.service(["AMap.PlaceSearch"], function() {
        var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
            pageSize:5,
            pageIndex:1,
            city:"021",
            map: map,
            panel: "result"
        });
        
        placeSearch.search('峨眉山');
    });
  </script>
</body>

</html>
